<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 700 700" width="700" height="700" opacity="1"><defs><filter id="nnnoise-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
	<feTurbulence type="turbulence" baseFrequency="0.2" numOctaves="4" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
	<feSpecularLighting surfaceScale="17" specularConstant="0.5" specularExponent="20" lighting-color="#ffffff" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
    		<feDistantLight azimuth="3" elevation="200"></feDistantLight>
  	</feSpecularLighting>
  
</filter>

    <filter id="noise-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="4" stitchTiles="stitch"></feTurbulence>
        <feColorMatrix type="saturate" values="0"></feColorMatrix>
        <feComponentTransfer>
            <feFuncR type="linear" slope="1"></feFuncR>
            <feFuncG type="linear" slope="1"></feFuncG>
            <feFuncB type="linear" slope="1"></feFuncB>
            <feFuncA type="linear" slope="0.82"></feFuncA>
        </feComponentTransfer>
        <feComponentTransfer>
            <feFuncR type="linear" slope="1.35" intercept="-0.18"/>
            <feFuncG type="linear" slope="1.35" intercept="-0.18"/>
            <feFuncB type="linear" slope="1.35" intercept="-0.18"/>
        </feComponentTransfer>
    </filter>
</defs>


<rect width="700" height="700" fill="#010101ff"></rect><rect width="700" height="700" fill="#ffffff" filter="url(#noise-filter)"></rect></svg>